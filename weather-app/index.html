<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your location"
            class="input-box"
          />

          <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
      </div>
      <div class="location-not-found">
        <h1>Sorry. location not found!!</h1>
        <img src="images/404.png" alt="404 Error" />
      </div>

      <div class="weather-body">
        <img src="images/cloud.png" alt="Weather Image" class="weather-img" />

        <div class="weather-box">
          <p class="temperature">0</p>
          <span>
            <sup>Â°C</sup>
          </span>
          <p class="description">Weather Condition</p>
        </div>

        <div class="weather-details">
          <div class="humidity">
            <span class="material-symbols-outlined"> humidity_percentage </span>
            <div class="text">
              <span id="humidity">0%</span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <span class="material-symbols-outlined"> air </span>
            <div class="text">
              <span id="wind-speed">0Km/Hr</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/6d969b50a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
