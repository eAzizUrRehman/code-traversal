<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Registration Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="form-box">
        <header>
          <h1 id="title">Login</h1>
        </header>
        <form action="">
          <input type="text" placeholder="Name" id="nameField" />
          <input type="email" placeholder="Username or Email Address" />
          <input type="password" placeholder="Password" />
          <a href="">Forgot Password?</a>
          <input type="button" value="Login" id="loginBtn" />

          <p class="or">or</p>

          <div class="links">
            <a href="#"><img src="twitter-logo.png" alt="twitter logo" /></a>

            <a href="#"><img src="facebook-logo.png" alt="facebook logo" /></a>

            <a href="#"><img src="google-logo.png" alt="google logo" /></a>
          </div>

          <p class="signup">
            Don't have an account? <a href="#" id="signupBtn">Sign Up</a>
          </p>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
