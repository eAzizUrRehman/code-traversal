<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Password Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="inputBox">
        <input type="text" class="passBox" id="passBox" disabled />
        <!-- disabled prevent user from typing -->

        <span class="material-symbols-outlined" id="copyBtn" title="">
          content_copy
        </span>
      </div>
      <input type="range" min="1" max="30" value="8" id="inputSlider" />

      <div class="row">
        <p>Password Length</p>
        <span id="sliderValue"></span>
      </div>

      <div class="row">
        <label for="lowercase">Include Lowercase Letters (a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked />
      </div>

      <div class="row">
        <label for="uppercase">Include Uppercase Letters (A-Z)</label>
        <input type="checkbox" name="uppercase" id="uppercase" checked />
      </div>

      <div class="row">
        <label for="numbers">Include Numbers (a-z)</label>
        <input type="checkbox" name="numbers" id="numbers" checked />
      </div>

      <div class="row">
        <label for="symbols">Include Symbols (@-$)</label>
        <input type="checkbox" name="symbols" id="symbols" checked />
      </div>

      <button type="button" class="genBtn" id="genBtn">
        Generate Password
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
